<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>probjekt-012-mehrwertsteuer-rechner</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header></header>
    <main>
        <h1>Mehrwertsteuer-Rechner</h1>
        <div class="taxMaschine" return false>
            <div class="window">
                <h4>Was soll berechnet werden ?</h4>
                <div class="box">
                    <input type="radio" name="radio" id="taxUp" class="checki">
                    <label for="taxUp">Mehrwertsteuer aufschlagen (Netto zu Brutto)</label>
                </div>
                <div class="box">
                    <input type="radio" name="radio" id="taxDown" class="checki">
                    <label for="taxDown">Mehrwertsteuer abziehen (Brutto zu Netto)</label>
                </div>
            </div>

            <div class="window">
                <h4>Mehrwertsteuersatz</h4>
                <div class="box">
                    <input type="radio" id="per19" class="checki">
                    <label for="per19">19%</label>
                </div>
                <div class="box">
                    <input type="radio" id="per7" class="checki">
                    <label for="per7">7%</label>
                </div>
            </div>

            <div class="window">
                <label for="num">Nettobetrag (Preis ohne Mehrwertsteuer) in  Euro</label>
                <input type="number" id="price">
            </div>

            <input type="submit" value="Berechnen" onclick="nancy()">

            <h3>Ergebnis</h3>
            <div class="window">
                <p>Mehrwertsteuerbetrag</p>
                <p class="tax1" id="outi1">€</p>
            </div>
            <div class="window">
                <p>Bruttobetrag</p>
                <p class="tax2" id="outi2">€</p>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
